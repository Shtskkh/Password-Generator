<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Генератор паролей</title>
</head>
<body>
<header>
    <div class="container">
        <div class="header">
            <h1 class="title">Генератор паролей</h1>
        </div>
    </div>
</header>
<main>
    <div class="container">
        <div class="main">
            <ul class="settings">
                <li>
                    <label for="length">Введите количество символов (6-2048) </label>
                    <input type="number" id="length" class="length" min="6" max="2048" value="8">
                </li>
                <li>
                    <input type="checkbox" id="int" class="int" checked>
                    <label for="int">Использовать цифры (0-9)</label>
                </li>
                <li>
                    <input type="checkbox" id="upper" class="upper" checked>
                    <label for="upper">Использовать прописные символы (A-Z)</label>
                </li>
                <li>
                    <input type="checkbox" id="lower" class="lower" checked>
                    <label for="lower">Использовать строчные символы (a-z)</label>
                </li>
                <li>
                    <input type="checkbox" id="special" class="special" checked>
                    <label for="special">Использовать специальные символы (!#/)</label>
                </li>
                <li>
                    <div class="note">Обратите внимание, если все настройки настройки отключены, то они будут включены поумолчанию.</div>
                </li>
                <li>
                    <button class="generate-password">Сгенерировать пароль</button>
                </li>
                <li>
                    <div class="password"></div>
                </li>
            </ul>
        </div>
    </div>
</main>
<footer>
    <div class="container">
        <div class="footer">
            Coded by <a href="https://vk.com/shtskkh" target="_blank">Alexey Shatskikh</a>
        </div>
    </div>
</footer>
<script src="./script.js"></script>
</body>
</html>
