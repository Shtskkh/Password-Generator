<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="shortcut icon" href="./src/icon.ico" type="image/x-icon">
    <title>Генератор паролей</title>
</head>
<body>
<div class="container">
    <header>
        <h1 class="title">Генератор паролей</h1>
    </header>

    <main>
        <ul class="settings">
            <li>
                <label for="length">Введите количество символов:</label>
                <input type="number" id="length" class="length" min="6" max="2048" value="8">
            </li>
            <li>
                <input type="checkbox" id="int" class="int" checked>
                <label for="int">Использовать цифры (0-9)</label>
            </li>
            <li>
                <input type="checkbox" id="upper" class="upper" checked>
                <label for="upper">Использовать прописные символы (A-Z)</label>
            </li>
            <li>
                <input type="checkbox" id="lower" class="lower" checked>
                <label for="lower">Использовать строчные символы (a-z)</label>
            </li>
            <li>
                <input type="checkbox" id="special" class="special">
                <label for="special">Использовать специальные символы (!#/)</label>
            </li>
            <li>
                <div class="note">Обратите внимание, если все настройки настройки отключены, то они будут включены
                    по умолчанию!
                </div>
            </li>
        </ul>
        <div class="buttons">
            <button class="btn generate-password">Сгенерировать пароль</button>
            <button class="btn copy-password">Скопировать пароль</button>
            <div class="copy-alert" hidden>Пароль скопирован</div>
        </div>
        <div class="password"></div>
    </main>
</div>

<footer>
    <div class="footer">
        Coded by <a href="https://vk.com/shtskkh" target="_blank" class="footer__link">Alexey Shatskikh</a>
    </div>
</footer>

<script src="./scripts/script.js"></script>

</body>
</html>
