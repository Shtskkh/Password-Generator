<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Генератор паролей</title>
</head>
<body>
    <header>
        <div class="title">Генератор паролей</div>
    </header>
    <main>
        <ul>
            <li>
                <label for="len">Введите количество символов</label>
                <input type="number" id="len" class="len" min="1" max="20" placeholder="1">
            </li>
            <li>
                <input type="checkbox" id="digits" class="digits" checked>
                <label for="digits">Использовать цифры (0-9)</label>
            </li>
            <li>
                <input type="checkbox" id="upperCase" class="upperCase" checked>
                <label for="upperCase">Использовать прописные символы (A-Z)</label>
            </li>
            <li>
                <input type="checkbox" id="lowerCase" class="lowerCase" checked>
                <label for="lowerCase">Использовать строчные символы (a-z)</label>
            </li>
            <li>
                <button class="gen-pass">Сгенерировать пароль</button>
            </li>
            <li>
                <div class="password"></div>
            </li>
        </ul>

    </main>
    <footer>
        <div class="footer">
            Coded by <a href="https://vk.com/shtskkh" target="_blank">Alexey Shatskikh</a>
        </div>
    </footer>
<script src="./script.js"></script>
</body>
</html>
